<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mph | login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column justify-content-center"
      style="min-height: 100vh; padding: 0; overflow-x: hidden;"
    >
      <div class="row">
        <div class="col-lg-6 col-sm-12 d-flex justify-content-center">
          <div class="card bg-light shadow-sm p-5">
            <div class="d-flex justify-content-center">
              <div class="brand_logo_container">
                <img
                  src="https://picsum.photos/150"
                  class="card-img-top rounded-circle shadow mb-4"
                  alt="Logo"
                  width="150px"
                />
              </div>
            </div>
            <div class="d-flex justify-content-center form_container">
              <form>
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="fas fa-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control input_user"
                    placeholder="username"
                  />
                </div>
                <div class="input-group mb-2">
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="fas fa-key"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    name=""
                    class="form-control input_pass"
                    value=""
                    placeholder="password"
                  />
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="customControlInline"
                    />
                    <label
                      class="custom-control-label"
                      for="customControlInline"
                      >Remember me</label
                    >
                  </div>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                  <button type="button" class="btn btn-primary rounded">
                    Login
                  </button>
                </div>
                <div class="d-flex">
                  <hr class="w-25" />
                  <span>or use</span>
                  <hr class="w-25" />
                </div>
                <div
                  class="d-flex justify-content-around align-items-center flex-wrap"
                >
                  <button
                    class="btn d-flex justify-content-center align-items-center"
                  >
                    <i class="fab fa-facebook fa-2x mx-2"></i>
                  </button>
                  <button
                    class="btn d-flex justify-content-center align-items-center"
                  >
                    <i class="fab fa-linkedin fa-2x mx-2"></i>
                  </button>
                  <button
                    class="btn d-flex justify-content-center align-items-center"
                  >
                    <i class="fab fa-google fa-2x mx-2"></i>
                  </button>
                </div>
              </form>
            </div>

            <div class="mt-4">
              <div class="d-flex justify-content-center links">
                Don't have an account?
                <a href="#" class="ml-2 card-link">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center links">
                <a href="#" class="card-link">Forgot your password?</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <img
            src="../assets/images/undraw_sign_in_e6hj.svg"
            alt=""
            class="img-fluid p-5"
          />
        </div>
      </div>
    </div>
  </body>
</html>
